services:
  message-broker:
    build:
      context: ./containers/message-broker/
    container_name: message-broker
    hostname: message-broker
    restart: unless-stopped
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q status
      interval: 30s
      timeout: 30s
      retries: 3

  id-database:
    image: redis:7.4.2
    container_name: id-database
    restart: unless-stopped
    volumes:
      - redis:/data
    healthcheck:
      test: redis-cli info
      interval: 30s
      timeout: 30s
      retries: 3
    command: redis-server --save 600 1 --loglevel warning

  executor-http-api:
    build:
      context: ./containers/executor-http-api/
    container_name: apache
    restart: unless-stopped
    volumes:
      - foldseek:/usr/local/apache2/htdocs/ds_foldseek
      - p2rank:/usr/local/apache2/htdocs/ds_p2rank
      - conservation:/usr/local/apache2/htdocs/conservation
      - inputs:/usr/local/apache2/htdocs/inputs
      - tmp:/usr/local/apache2/htdocs/tmp
    ports:
      - "80:80"
    healthcheck:
      test: curl -f http://localhost/server-status?auto
      interval: 30s
      timeout: 30s
      retries: 3
    command: httpd -D FOREGROUND

  id-provider:
    build:
      context: ./containers/id-provider/
    container_name: id-provider
    restart: unless-stopped
    depends_on:
      id-database:
        condition: service_healthy
    volumes:
      - ./containers/id-provider/id-provider.py:/app/id-provider.py
    command: python -u id-provider.py

  gateway:
    build:
      context: ./
      dockerfile: ./containers/gateway/Dockerfile
    container_name: gateway
    restart: unless-stopped
    depends_on:
      http-server:
        condition: service_started
    ports:
      - "8081:8081"

  http-server:
    build:
      context: ./containers/http-server/
    container_name: http-server
    restart: unless-stopped
    depends_on:
      id-provider:
        condition: service_started
      message-broker:
        condition: service_healthy
      metatask:
        condition: service_started
    volumes:
      - tmp:/tmp
      - ./containers/http-server/http-server.py:/app/http-server.py
    command: gunicorn -w 4 -b :3000 http-server:app

  ds-foldseek:
    build:
      context: ./containers/data-source-executors/
      dockerfile: ./executor-foldseek/Dockerfile
    container_name: ds-foldseek
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
    volumes:
      - foldseek:/app/results
      - ./containers/data-source-executors/executor-foldseek/foldseek_executor.py:/app/foldseek_executor.py
      - ./containers/data-source-executors/executor-foldseek/post_processor.py:/app/post_processor.py
      - ./containers/data-source-executors/data_format/builder.py:/app/data_format/builder.py
    command: celery --app=celery_worker worker --queues=ds_foldseek --hostname=foldseek_worker --loglevel=debug

  ds-p2rank:
    build:
      context: ./containers/data-source-executors/
      dockerfile: ./executor-p2rank/Dockerfile
    container_name: ds-p2rank
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
    volumes:
      - p2rank:/app/results
      - ./containers/data-source-executors/executor-p2rank/p2rank_executor.py:/app/p2rank_executor.py
      - ./containers/data-source-executors/executor-p2rank/post_processor.py:/app/post_processor.py
      - ./containers/data-source-executors/data_format/builder.py:/app/data_format/builder.py
    command: celery --app=celery_worker worker --queues=ds_p2rank --hostname=p2rank_worker --loglevel=debug

  conservation:
    build:
      context: ./containers/conservation
    container_name: conservation
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
    volumes:
      - conservation:/app/results
      - ./containers/conservation/celery_worker.py:/app/celery_worker.py
      - ./containers/conservation/conservation.py:/app/conservation.py
    command: celery --app=celery_worker worker --queues=conservation --hostname=conservation_worker --loglevel=debug

  converter:
    build:
      context: ./containers/converter/
    container_name: converter
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
    volumes:
      - ./containers/converter/converter_executor.py:/app/converter_executor.py
    command: celery --app=celery_worker worker --queues=converter --hostname=converter_worker --loglevel=debug

  metatask:
    build:
      context: ./containers/metatask/
    container_name: metatask
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
      converter:
        condition: service_started
      conservation:
        condition: service_started
      ds-foldseek:
        condition: service_started
      ds-p2rank:
        condition: service_started
    volumes:
      - inputs:/app/inputs
      - ./containers/metatask/metatask.py:/app/metatask.py
    command: celery --app=metatask worker --queues=metatask --hostname=metatask_worker --loglevel=debug

  flower:
    build: https://github.com/mher/flower.git
    container_name: flower
    restart: unless-stopped
    depends_on:
      message-broker:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@message-broker:5672
    ports:
      - 5555:5555
    command: celery flower --url_prefix=service/flower

volumes:
  rabbitmq:
  redis:
  foldseek:
  p2rank:
  inputs:
  conservation:
  tmp:
