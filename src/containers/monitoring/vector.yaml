sources:
  docker:
    type: docker_logs
    include_containers: ["id-provider", "metatask", "converter"]

transforms:
  clean_logs:
    type: remap
    inputs: ["docker"]
    source: |
      . = {
        "container_name": .container_name,
        "message": .message
      }

sinks:
  loki:
    type: loki
    inputs: ["clean_logs"]
    endpoint: http://loki:3100
    encoding:
      codec: text
      only_fields: ["message"]
    labels:
      container: "{{ container_name }}"